<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/svg.svg">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="container">
        <input checked type="radio" name="gif" id="gif1">
        <input         type="radio" name="gif" id="gif2">
        <input         type="radio" name="gif" id="gif3">
        <input         type="radio" name="gif" id="gif4">
        <div class="slider">
            <div class="slide active"><img src="./img/gif2.gif" alt="slideImage"></div>
            <div class="slide"><img src="./img/gif3.gif" alt="slideImage"></div>
            <div class="slide"><img src="./img/gif4.gif" alt="slideImage"></div>
            <div class="slide"><img src="./img/gif5.gif" alt="slideImage"></div>
        </div>

        <div class="wrapper_controls">
            <div class="description">
                <div class="description_container phrase">
                    <div class="slide_description">it's me, when i will to be IT-specialist</div>
                    <div class="slide_description">I will meeting with girlfriends, so many</div>
                    <div class="slide_description">I talked my friends about it</div>
                    <div class="slide_description">expectation ---> reality</div>
                </div>
            </div>
            <div class="controls_slide">
                <label class="controls_button" for="gif1"><div class="button btn1"></div></label>
                <label class="controls_button" for="gif2"><div class="button btn2"></div></label>
                <label class="controls_button" for="gif3"><div class="button btn3"></div></label>
                <label class="controls_button" for="gif4"><div class="button btn4"></div></label>
            </div>
        </div>
    </div>
</body>
</html>
